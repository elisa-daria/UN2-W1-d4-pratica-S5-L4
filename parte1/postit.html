<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <main>
      <section id="board">
        <article class="postIt post-1">
          <h2>Task #1</h2>
          <p>Creare i post-it</p>
        </article>
        <article class="postIt post-2">
          <h2>Task #2</h2>
          <p>Colorarli</p>
        </article>
        <article class="postIt post-3">
          <h2>Task #3</h2>
          <p>Affiancarli</p>
        </article>
        <article class="postIt post-4">
          <h2>Task #4</h2>
          <p>Spaziarli</p>
        </article>
        <article class="postIt post-5">
          <h2>Task #5</h2>
          <p>Ombreggiarli</p>
        </article>
        <article class="postIt post-6">
          <h2>Task #6</h2>
          <p>Ruotarli</p>
        </article>
        <article class="postIt post-7">
          <h2>Task #7</h2>
          <p>Animarli</p>
        </article>
        <article class="postIt post-8">
          <h2>Task #8</h2>
          <p>Testarli</p>
        </article>
      </section>
    </main>
  </body>
</html>
